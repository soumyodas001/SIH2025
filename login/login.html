    <div id="navbar" class="flex justify-center items-center w-full h-fit p-3 pb-5 font-serif bg-gradient-to-b from-[#feecd3] from-80% to-[#fff7ed]">
        <div id="logo" class="flex justify-center items-center">

    <!------- Hero section ------->

    <main class="h-fit flex justify-center items-center p-10">
        <div class="w-90 h-fit border-2 rounded-2xl p-6 bg-white shadow-lg relative">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form id="loginForm" class="flex flex-col gap-4">
                <div class="form-control z-2">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" id="email" placeholder="Enter your email" class="input input-bordered" required />
                </div>
                <div class="form-control z-2">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" class="input input-bordered" required />
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-accent mt-2 z-2">Login</button>
                <div class="text-center mt-4 z-2">
                    <p>Don't have an account? <a href="./signup.html" class="link link-primary">Sign up</a></p>
                </div>
            </form>
        <!-- <img class="z-1 absolute animate-[spin_20s_linear_infinite] mix-blend-multiply opacity-30 size-80 top-0" src="../images/design1.jpg" alt="design"> -->
