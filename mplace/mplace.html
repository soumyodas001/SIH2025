    <link rel="stylesheet" href="../output.css">
    <link rel="icon" href="../images/logoNoBg.png" type="image/x-icon">
</head>
<body data-theme="caramellatte">
    <div id="navbar" class="flex justify-centeralign items-center w-full h-fit p-3 pb-5 font-serif bg-gradient-to-b from-[#feecd3] from-80% to-[#fff7ed]">
        <div id="logo" class="flex justify-center items-center">
            <img class="size-10 rounded-full mx-1" src="../images/logoNoBg.png" alt="">
            <h1 class=" font-bold yello px-3 text-2xl">IndiCultura</h1>
        </div>
        <div id="extra-space" class="grow"></div>
        <div id="nav-items" class="flex align-middle mr-32 rounded-2xl">
            <a id="home" class="nav-items nav-items" href="../index.html">Home</a>
            <a id="quiz" class="nav-items" href="../quiz/quiz.html">Quiz</a>
            <a id="market-place" class="nav-items" href="../mplace/mplace.html">Market place</a>
            <a id="about" class="nav-items" href="../about/about.html">About Us</a>
        </div>
        <div id="extra-space" class="grow"></div>
        <a id="login" class="nav-items" href="../login/login.html">Login</a>
    </div>

    <!------- Hero section ------->

    <main class="min-h-screen bg-[#fff7ed]">
        <!-- Search and Filter Section -->
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <!-- Search Bar -->
                <div class="form-control flex-1">
                    <div class="input-group flex">
                        <input type="text" id="searchInput" placeholder="Search artisan products..." class="input input-bordered w-full" />
                        <button class="btn btn-square ml-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Category Filter -->
                <select id="categoryFilter" class="select select-bordered w-full md:w-48">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <!-- Main Content Grid -->
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Product Grid -->
                <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 flex-grow">
                    <!-- Product cards will be inserted here by JavaScript -->
                </div>

                <!-- Shopping Cart Sidebar -->
                <div class="lg:w-96">
                    <div class="card bg-base-100 shadow-xl sticky top-4">
                        <div class="card-body">
                            <h2 class="card-title text-xl font-bold mb-4">Shopping Cart</h2>
                            <div id="cartItems" class="divide-y">
                                <!-- Cart items will be inserted here by JavaScript -->
                            </div>
                            <div class="mt-4 pt-4 border-t">
                                <div class="flex justify-between mb-2">
                                    <span class="font-semibold">Total:</span>
                                    <span id="cartTotal" class="font-bold">₹0</span>
                                </div>
                                <button id="checkoutBtn" class="btn btn-primary w-full">
                                    Proceed to Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Template (Hidden) -->
        <template id="productTemplate">
            <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow">
                <figure class="px-4 pt-4">
                    <img src="" alt="" class="rounded-xl h-48 w-full object-cover" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title product-title"></h2>
                    <p class="text-sm text-gray-600 seller-name"></p>
                    <p class="description text-sm line-clamp-2"></p>
                    <div class="flex justify-between items-center mt-4">
                        <span class="text-lg font-bold product-price"></span>
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </template>
    </main>
